<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <h1>Welcome to CRUD Home page</h1>
    <div>
        <form action="/submit/" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="{% if student.stuName %}{{student.stuName}}{% else %}{% endif %}"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" value="{% if student.stuAge %}{{student.stuAge}}{% else %}{% endif %}"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="{% if student.stuEmail %}{{student.stuEmail}}{% else %}{% endif %}"><br>
            <label for="marks">Marks:</label><br>
            <input type="number" id="marks" name="marks" value="{% if student.stuMarks %}{{student.stuMarks}}{% else %}{% endif %}"><br><br>
            <input type="hidden" name="id" value="{% if student.id %}{{student.id}}{% else %}{% endif %}">
            
            <input type="submit" value="Submit">
          </form> 
          
    </div>

    <div>
        <h1>Student record</h1>
    {% for s in students %}
        <li style="list-style-type: None;">{{forloop.counter}}- Name -{{s.stuName}} &nbsp;&nbsp;&nbsp;&nbsp; <a href="/?id={{s.id}}">Edit details</a> &nbsp;&nbsp;&nbsp;&nbsp; <a href="{% url 'delete_student' s.id %}">Delete details</a></li>
        
            <ul >
                <li>Age - {{s.stuAge}}</li>
                <li>Email- {{s.stuEmail}}</li>
                <li>Marks - {{s.stuMarks}}</li>
            </ul>
        
    {% endfor %}
    </div>
</body>
</html>
