<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update student detail</title>
</head>
<body>
    <h1>Update ()</h1>
    <div>
        <form action="/update/" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="{% if student.stuName %}{{student.stuName}}{% else %}{% endif %}"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" value="{% if student.stuName %}{{student.stuAge}}{% else %}{% endif %}"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="{% if student.stuName %}{{student.stuEmail}}{% else %}{% endif %}"><br>
            <label for="marks">Marks:</label><br>
            <input type="number" id="marks" name="marks" value="{% if student.stuName %}{{student.stuMarks}}{% else %}{% endif %}"><br><br>
            
            <input type="submit" value="Submit">
          </form> 
          
    </div>
</body>
</html>
